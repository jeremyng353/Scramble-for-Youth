<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scramble for Youth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="start-view" class="view" style="display:block;">
      <div id="home-page" style="display:block">
        <h1>Scramble for Youth</h1>
        <div class="home-btns">
          <button type="button" class="btn btn-success" id="start-button">Start Game</button>
          <!-- <button type="button" class="btn btn-success" id="about-button">About</button> -->
        </div>
      </div>
      <div id="lobby-screen" class="lobby" style="display:none">
        <div class="container">
          <h2>Lobby</h2>
          <div class="row">
            <div class="col">
              <div id="player-container" class="container">
                Players
              </div>
            </div>
            <div class="col">
              <div id="gm-container" class="container">
                Game Master
                <div class="row">
                  <div id="gm-name" class="col-10">
                      
                  </div>
                  <div id="gm-check" class="col-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                  </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" id="add-ai-btn" class="btn btn-success ai">Add AI</button>
        <button type="button" id="remove-ai-btn" class="btn btn-success ai">Remove AI</button>
        <button type="button" id="ready-btn" class="btn btn-success ready">Ready</button>
      </div>
      <div id="unit-customization" class="lobby" style="display:none">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="unit-1-tab" data-bs-toggle="tab" data-bs-target="#unit-1" type="button" role="tab" aria-controls="unit-1" aria-selected="true">Unit 1</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="unit-2-tab" data-bs-toggle="tab" data-bs-target="#unit-2" type="button" role="tab" aria-controls="unit-2" aria-selected="false">Unit 2</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="unit-3-tab" data-bs-toggle="tab" data-bs-target="#unit-3" type="button" role="tab" aria-controls="unit-3" aria-selected="false">Unit 3</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="unit-4-tab" data-bs-toggle="tab" data-bs-target="#unit-4" type="button" role="tab" aria-controls="unit-4" aria-selected="false">Unit 4</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="unit-5-tab" data-bs-toggle="tab" data-bs-target="#unit-5" type="button" role="tab" aria-controls="unit-5" aria-selected="false">Unit 5</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
        </div>
        <button type="button" id="unit-ready-btn" class="btn btn-success ready">Ready</button>
      </div>
      <div id="game-view" class="container" style="display:none">
        <div class="row" id="flex-ui">
          <div class="col">
            <div class="unit-container">
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
            </div>
          </div>
          <div class="col-6">
            <canvas id="game"></canvas>
          </div>
          <div class="col" id="right-ui">
            <div id="game-state">
              <div id="player-turn">Player 1's turn</div>
              <div id="game-round">Round 1</div>
            </div>
            <div id="game-messages">
              <p id="status-message"></p>
            </div>
            <div id="player-points">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Points</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Player 1</th>
                    <td id="1">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Player 2</th>
                    <td id="2">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Player 3</th>
                    <td id="3">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Player 4</th>
                    <td id="4">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="end-turn" class="d-grid gap-2">
              <button type="button" id="turn-btn" class="btn btn-success" style="display:none">End Turn</button>
            </div>
          </div>
        </div>
      </div>
      <div id="game-over" style="display:none"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
